<section *ngIf="contact" class="contact-edit">
  <h2>{{ contact._id ? "Edit" : "Add" }} Contact</h2>
  {{ contact | json }}
  <form (ngSubmit)="onSaveContact()">
    <label for="name">Name</label>
    <input
      [(ngModel)]="contact.name"
      type="text"
      name="name"
      id="name"
      pattern="[a-zA-Z]+ [a-zA-Z]+ "
    />

    <label for="phone">Phone</label>
    <input [(ngModel)]="contact.phone" type="text" name="phone" id="phone" />

    <label for="email">Email</label>
    <input [(ngModel)]="contact.email" type="email" name="email" id="email" />

    <button>Save</button>
  </form>
  <a routerLink="{{ '/contact' }}">Return to contacts</a>
</section>
