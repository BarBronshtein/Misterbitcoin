<section class="contact-app">
  <contact-details
    [contactId]="selectedContactId"
    *ngIf="selectedContactId; else contactList"
  ></contact-details>

  <ng-template #contactList>
    <contact-filter></contact-filter>
    <contact-list
      (onSelect)="onSelectContactId($event)"
      (onRemove)="onRemoveContact($event)"
      [contacts]="contacts$ | async"
    ></contact-list>
  </ng-template>
</section>
