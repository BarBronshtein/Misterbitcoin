<form (ngSubmit)="onTransferCoins()">
  <h2 class="transfer-fund text-gradient">
    Transfer coins to {{ contact.name }}
  </h2>
  <span> Amount </span>
  <input
    min="1"
    type="number"
    placeholder="1"
    [(ngModel)]="amount"
    [ngModelOptions]="{ standalone: true }"
  />
  <button (click)="onTransferCoins()" class="btn active">Transfer</button>
</form>
