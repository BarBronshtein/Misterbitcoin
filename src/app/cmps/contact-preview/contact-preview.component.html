<section routerLink="{{ '/contact/' + contact._id }}" class="contact-preview">
  <section class="info">
    <section class="data">
      <p>Name: {{ contact.name }}</p>
      <p>email: {{ contact.email }}</p>
      <p>phone: {{ contact.phone }}</p>
    </section>
    <section class="actions">
      <button (click)="onRemoveContact()" class="remove-btn">X</button>
    </section>
  </section>
  <img src="https://robohash.org/{{ contact._id }}?set=set2" />
</section>
